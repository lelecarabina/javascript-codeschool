
<!DOCTYPE html>
<head>
  <html lang="en">
  <meta charset="utf-8">
  <title>Park Rides</title>
</head>

<body>
<script>

var parkRides=[["Birch Bumpers",40],["Pines Plunge",55],["Cedar Coaster",20],["Ferris Wheel",90]];

var fastPassQueue=["Pines Plunge","Birch Bumpers","Pines Plunge"];

var wantsRide="Pines Plunge";

function buildTicket(allRides,passRides,customerPick){
  if(passRides[0]==customerPick){
    var pass=passRides.shift();
    return function(){alert("Fast Pass to "+pass+".")}//If wantsRide=="Pines Plunge", this message will show, b/c "Pines Plunge" is the first item on the fastPassQueue.
  } else {
    for(var i=0;i<allRides.length;i++){
      if(allRides[i][0]==customerPick){
        return function(){
          alert("Printing tickt for "+customerPick+".\n"+"Wait time "+allRides[i][1]+" minutes.");//If wantsRide=="Birch Bumpers", this message will show instead, b/c "Birch Bumpers" is not the first item on the fastPassQueue.
        };
      }
    }
  }
}

buildTicket(parkRides,fastPassQueue,wantsRide)();//the () is necessary even after the argument code block (parkRides,fastPassQueue,wantsRide), otherwise, the function won't be called.
