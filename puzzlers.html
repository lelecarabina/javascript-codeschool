<body>
<script>
//I got some of the syntaxe wrong, but the formula 100% correct!!!!!!!!
var randomInput=Math.floor(Math.random()*2);

var puzzlers=[
  function(randomInput){return(3*randomInput)-8;},
  function(randomInput){return(randomInput+2)*(randomInput+2)*(randomInput+2);},
  function(randomInput){return(randomInput*randomInput)-9;},
  function(randomInput){return randomInput%4;}
];

console.log(puzzlers);
</script>
