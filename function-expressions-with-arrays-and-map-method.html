
<!DOCTYPE html>
<head>
  <html lang="en">
  <meta charset="utf-8">
  <title>FE w/ Arrays and map() Method</title>
</head>

<body>

<script>
var numbers=[12,4,3,9,8,6,10,1];

var results=numbers.map(function(arrayCell){return arrayCell*2;}//arrayCell can be anything, myNoodles, for example.
);

  console.log(results);

  var results1=[];
  for(var i=0;i<numbers.length;i++){
    results1[i]=numbers[i]*2;
  }

  console.log(results1);
</script>

</body>
</html>
