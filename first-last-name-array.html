
<!DOCTYPE html>
<head>
  <html lang="en">
  <meta charset="utf-8">
  <title>FE w/ Arrays and map() Method</title>
</head>

<body>

<script>
var passengers=[
  ["Thomas", "Meeks"],
  ["Gregg", "Pollack"],
  ["Christine", "Wong"],
  ["Dan", "McGaw"]
];

var modifiedNames;

modifiedNames=passengers.map(function(arrayCell){
  var makeString=arrayCell[0]+" "+arrayCell[1];
  //arrayCell.toString() returns 1st index + , + 2nd index .
  console.log(makeString);
  return makeString;
  }
);

//Alert message to each separate name generated from the mapping of "passengers" into "modifiedNames".
modifiedNames.map(function(arrayCell){
  alert("Yo, "+arrayCell+"!");});


</script>

</body>
</html>
