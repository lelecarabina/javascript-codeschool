<!DOCTYPE html>
<head>
  <html lang="en">
  <meta charset="utf-8">
  <title>Testing Code</title>
</head>

<body>
<script>
function changePowerTotal(totalGenPowerNum,genIdNum,genStatusStr,currentGenPowerNum) {

  if(genStatusStr==="on"){
    totalGenPowerNum+=currentGenPowerNum;
    alert("Generator #"+genIdNum+" is now "+genStatusStr+", adding "+currentGenPowerNum+" MW, for a total of  "+totalGenPowerNum+" MW!");

  } else if(genStatusStr==="off"){
      totalGenPowerNum-=currentGenPowerNum;
      alert("Generator #"+genIdNum+" is now "+genStatusStr+", removing "+currentGenPowerNum+" MW, for a total of  "+totalGenPowerNum+" MW!");
    }
    return totalGenPowerNum;
  }

</script>
</body>
</html>
