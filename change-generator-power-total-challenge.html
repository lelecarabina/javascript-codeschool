<!DOCTYPE html>
<head>
  <html lang="en">
  <meta charset="utf-8">
  <title>Testing Code</title>
</head>

<body>
<script>
function changePowerTotal(totalGenPowerNum,genIdNum,genStatusStr,currentGenPowerNum) {

  var totalGenPowerNum=0;
  var currentGenPowerNum=62;
  var genStatusStr=" ";
  var genIdNum=2;

  genStatusStr="On";

  if(genStatusStr==="On"){
    return totalGenPowerNum+=currentGenPowerNum;
    alert("Generator #"+genIdNum+" is now on, adding "+currentGenPowerNum+" MW, for a total of  "+totalGenPowerNum+" MW!");

    genStatusStr="Off";

  } else if(genStatusStr==="Off"){
      return totalGenPowerNum-=currentGenPowerNum;
      alert("Generator #"+genIdNum+" is now off, removing "+currentGenPowerNum+" MW, for a total of  "+totalGenPowerNum+" MW!");
    }
  }

</script>
</body>
</html>
