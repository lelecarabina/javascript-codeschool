<script>

function addPassenger(name, list){
  if(list.length==0){
    list.push(name);
    return list;
  } else {
    for(var i=0;i<list.length;i++){
      if(list[i]==undefined){
        list[i]=name;
        return list;

      } else if (i==list.length-1) {//checks to see if we've arrived at the last index of array, if so, do the following.
        list.push(name);
        return list;

      }
    }
  }
}

function deletePassenger(name,list){
  if(list.length==0){
    console.log("List is empty.");
  } else {
    for(var i=0;i<list.length;i++){
      if(list[i]==name){
        list[i]=undefined;
        return list;
      } else if(i==list.length-1){
          console.log("Passenger not found.");
      }
    }
  }
  return list;
}
