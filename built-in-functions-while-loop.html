<!DOCTYPE html>
<head>
  <html lang="en">
  <meta charset="utf-8">
  <title>Testing Code</title>
</head>

<body>
<script>
var userAge = prompt("What's your age, user?");
var ageIsCorrect = false;

while(ageIsCorrect==false){
  if(confirm("You entered "+userAge+". Is this correct?"));
  ageIsCorrect=true;
}
</script>
</body>
